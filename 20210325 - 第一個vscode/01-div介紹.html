<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /*將我想要給box1的所有屬性打在花括弧裡面*/
        #box1{
            width: 500px;
            height: 500px;
            background-color: rgb(165, 16, 16);
        }
        #box2{
            width: 500px;
            height: 500px;
            background-color: rgb(35, 101, 201);
        }
        #box3{
            width: 500px;
            height: 500px;
            background-color: rgb(172, 114, 7);
        }
    </style>
</head>
<body>
<!--vscode 可用快捷鍵-->
    <!--Backspace刪除游標前的字-->
    <!--delete刪除游標後的字--> 

<!--符號 名詞解釋-->
    <!--{} 大括弧(花括弧)-->
    <!--[] 中括弧(方括弧)-->
    <!--() 小括弧(圓括弧)-->

<!--標籤裡面可以給予css屬性，去指定元素的大小或背景顏色，要打半形的分號&冒號-->
    <div style="width: 500px;height: 500px;background-color: lightcoral;">哈</div>

    <div style="width: 500px;height: 500px;background-color: rgb(240, 191, 128);">摟</div>

<!--除了將樣式打在標籤外，也可用ID的方式指定-->

    <div id="box1">你</div>
    <div id="box2">好</div>
    <div id="box3">阿</div>

</html>
